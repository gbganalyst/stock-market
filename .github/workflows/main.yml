name: Daily R Script Execution

on:
  push:
    branches:
      - main  # Change this to the main branch name

jobs:
  import-data:
    runs-on: ubuntu-latest

    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
 
      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::glue
            any::purrr
            any::tibble
            any::ralger
            any::readr
            any::ralger

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Execute R script
        run: Rscript -e 'source("premarket.R")'  
        
      - name: Commit results
        env:
          GITHUB_PAT: ${{ secrets.GBG }}  # Required for pushing changes to the repository
        run: |
          git config user.email "${{ github.actor }}@github.com"
          git config user.name "{{ github.actor }}"
          git commit -am 'Re-run scrape_nepse_data.R' || echo "No changes to commit"
          git push -u origin HEAD:${{ github.ref }} || echo "Error in Push"
