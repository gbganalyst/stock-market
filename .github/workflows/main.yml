name: Daily R Script Execution

on:
  schedule:
  - cron: '0 12-23/2 * * *'  # Schedule to run every 2 hours from 12pm to 11pm UTC

jobs:
  import-data:
    runs-on: ubuntu-latest

    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
 
      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::glue
            any::purrr
            any::tibble
            any::ralger
            any::readr
            any::ralger

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Execute R script
        run: Rscript -e 'source("premarket.R")'  
        
      - name: Commit results
        env:
          GITHUB_PAT: ${{ secrets.GBG }}  # Required for pushing changes to the repository
        run: |
          git config user.email "${{ github.actor }}"
          git config user.name "{{ github.actor }}"
          git add market-watch.csv
          git commit -m 'Data updated' || echo "No changes to commit"
          git push origin || echo "No changes to commit"